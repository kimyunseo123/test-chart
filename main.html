<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice chart</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            margin-top: 50px;
            font-size: 14px;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        svg {
            border: 1px solid #ccc;
            background: white;
        }
        .charts {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .scatter-container {
            display: flex;
            flex-direction: row;
            align-items: center; 
            justify-content: center; 
            gap: 30px;
        }

        .scatter-charts {
            display: flex;
            flex-direction: row; 
            gap: 20px;
        }

        .scatter-legend {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <h1>[ 대학교별 취업률 분포 ]</h1>
    <div class="chart-container">
        <svg id="employment-chart" width="800" height="500"></svg>
    </div>

    <h1>[ 지역별 인구 분포 (아동, 청소년, 청년) ]</h1>
    <div class="chart-container">
        <svg id="youth-chart" width="800" height="500"></svg>
    </div>

    <h1>[ 지역별 출산율 ]</h1>
    <div class="chart-container">
        <svg id="birth-rate-chart" width="800" height="500"></svg>
    </div>

    <h1>[ 순천대 중도탈락 ]</h1>
    <div class="charts">
        <svg id="dropout-pie1"></svg>
        <svg id="dropout-pie2"></svg>
    </div>

    <h1>[ 전남 인구수 ]</h1>
    <div class="chart-container">
        <svg id="population-chart" width="800" height="500"></svg>
    </div>

    <h1>[ 연도별 고등학생 수 분포 ]</h1>
    <div class="chart-container">
        <select id="year-select"></select>
    </div>
    <div class="chart-container">
        <svg id="highschool-chart" width="800" height="500"></svg>
    </div>

    <h1>[ 연도별 초등학생 수 분포 ]</h1>
    <div class="chart-container">
        <svg id="elementary-chart" width="800" height="500"></svg>
    </div>

    <h1>[ 대학 졸업성적 분포 히스토그램 ]</h1>
    <div class="chart-container">
        <svg id="histogram-chart" width="800" height="500"></svg>
    </div>

    <h1>[ 대학별 입시 경쟁률 (버블 크기: 모집인원, 색상: 경쟁률) ]</h1>
    <div class="chart-container">
        <svg id="bubble-chart" width="600" height="600"></svg>
    </div>

    <h1>[ 대학별 재적학생 수 분포 ]</h1>
    <div class="chart-container">
        <svg id="stacked-bar-chart" width="1400" height="400"></svg>
    </div>

    <h1>[ 2024 순천대 학과별 평균 졸업성적 분포 ]</h1>
    <div class="chart-container">
        <svg id="graduation-chart" width="1400" height="400"></svg>
    </div>

    <h1>[ 지역별 혼인/이혼건수 ]</h1>
    <div class="scatter-container">
        <div class="scatter-charts">
            <svg id="marriage-scatter-plot" width="400" height="600"></svg>
            <svg id="divorce-scatter-plot" width="400" height="600"></svg>
        </div>
        <div class="scatter-legend"></div>
    </div>

    <!-- JS -->
    <script src="js/취업률.js"></script>
    <script src="js/청년수.js"></script>
    <script src="js/출산율.js"></script>
    <script src="js/중도탈락.js"></script>
    <script src="js/인구수.js"></script>
    <script src="js/고등학생수.js"></script>
    <script src="js/초등학생수.js"></script>
    <script src="js/졸업성적.js"></script>
    <script src="js/신입생.js"></script>
    <script src="js/재적학생.js"></script>
    <script src="js/순천대졸업성적.js"></script>
    <script src="js/혼인건수.js"></script>
</body>
</html>
